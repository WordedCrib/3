<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('your-background-image.jpg');">

  <div class="container">
    <h1>Wedding Photo Upload</h1>

    <form action="/.netlify/functions/upload" method="POST" enctype="multipart/form-data">
      <label for="image">Select a beautiful photo:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <button type="submit">Share the Moment</button>
    </form>
  </div>

</body>
</html>
